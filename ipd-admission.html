<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPD Admission - Hospital Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="shared-sidebar.js"></script>
    <style>
        /* THEME: variables and overrides for the orange palette */
        :root {
            --accent-50: #fff7ed;
            --accent-100: #ffedd5;
            --accent-200: #fed7aa;
            --accent-300: #fdba74;
            --accent-400: #fb923c;
            --accent-500: #f97316;
            --accent-600: #ea580c;
            --accent-700: #c2410c;
            --accent-800: #9a3412;
            --accent-900: #7c2d12;
            --accent-950: #431407;
        }
        /* Map Tailwind's orange utility classes to variables to enable runtime theming */
        .bg-orange-50{background-color:var(--accent-50)!important}
        .bg-orange-100{background-color:var(--accent-100)!important}
        .bg-orange-200{background-color:var(--accent-200)!important}
        .bg-orange-300{background-color:var(--accent-300)!important}
        .bg-orange-400{background-color:var(--accent-400)!important}
        .bg-orange-500{background-color:var(--accent-500)!important}
        .bg-orange-600{background-color:var(--accent-600)!important}
        .bg-orange-700{background-color:var(--accent-700)!important}
        .bg-orange-800{background-color:var(--accent-800)!important}
        .bg-orange-900{background-color:var(--accent-900)!important}
        .text-orange-50{color:var(--accent-50)!important}
        .text-orange-100{color:var(--accent-100)!important}
        .text-orange-200{color:var(--accent-200)!important}
        .text-orange-300{color:var(--accent-300)!important}
        .text-orange-400{color:var(--accent-400)!important}
        .text-orange-500{color:var(--accent-500)!important}
        .text-orange-600{color:var(--accent-600)!important}
        .text-orange-700{color:var(--accent-700)!important}
        .text-orange-800{color:var(--accent-800)!important}
        .text-orange-900{color:var(--accent-900)!important}
        .border-orange-50{border-color:var(--accent-50)!important}
        .border-orange-100{border-color:var(--accent-100)!important}
        .border-orange-200{border-color:var(--accent-200)!important}
        .border-orange-300{border-color:var(--accent-300)!important}
        .border-orange-400{border-color:var(--accent-400)!important}
        .border-orange-500{border-color:var(--accent-500)!important}
        .border-orange-600{border-color:var(--accent-600)!important}
        .border-orange-700{border-color:var(--accent-700)!important}
        .border-orange-800{border-color:var(--accent-800)!important}
        .border-orange-900{border-color:var(--accent-900)!important}
        
        /* Mobile Sidebar Overlay */
        #sidebar-overlay {
            display: none;
        }
        #sidebar-overlay.active {
            display: block;
        }
        
        /* Sidebar responsive behavior */
        @media (max-width: 1024px) {
            #shared-sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                z-index: 50;
                transition: left 0.3s ease-in-out;
            }
            #shared-sidebar.active {
                left: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar Overlay for Mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"></div>
    
    <!-- Main Container -->
    <div class="flex h-screen overflow-hidden">
        <!-- Shared Sidebar -->
        <div id="shared-sidebar"></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-gray-100 px-3 sm:px-4 lg:px-6 py-3 sm:py-4 border-b border-gray-200 flex-shrink-0">
                <div class="flex items-center justify-between mb-3 sm:mb-0">
                    <div class="flex items-center space-x-2 sm:space-x-4 flex-1">
                        <!-- Mobile Menu Toggle -->
                        <button id="mobile-menu-btn" class="lg:hidden text-gray-600 hover:text-gray-800 p-2">
                            <i class="fas fa-bars text-lg"></i>
                        </button>
                        
                        <div class="relative flex-1 sm:flex-initial">
                            <input type="text" placeholder="Search..." 
                                   class="w-full sm:w-48 md:w-64 lg:w-80 px-4 py-2 pl-10 bg-white rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400 text-sm"></i>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-2 sm:space-x-4">
                        <button class="text-gray-600 hover:text-gray-800 p-2 sm:hidden">
                            <i class="fas fa-cog text-base"></i>
                        </button>
                        
                        <!-- Mobile User Avatar -->
                        <div class="sm:hidden w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
                            <span class="text-white text-sm font-medium">M</span>
                        </div>
                    </div>
                </div>
                
                <!-- Desktop Stats & User Info -->
                <div class="hidden sm:flex items-center justify-between">
                    <div class="flex items-center space-x-3 md:space-x-6">
                        <span class="text-red-500 font-medium text-xs md:text-sm">42 Occupied</span>
                        <span class="text-green-500 font-medium text-xs md:text-sm">18 Available</span>
                        <span class="text-orange-500 font-medium text-xs md:text-sm">3 Pending</span>
                    </div>
                    
                    <div class="flex items-center space-x-3">
                        <button class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-cog text-lg"></i>
                        </button>
                        
                        <div class="relative">
                            <i class="fas fa-bell text-base md:text-lg text-gray-600"></i>
                            <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">5</span>
                        </div>
                        
                        <div class="flex items-center space-x-2 bg-white px-3 lg:px-4 py-2 rounded-lg">
                            <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
                                <span class="text-white text-sm font-medium">M</span>
                            </div>
                            <div class="hidden md:block">
                                <div class="text-sm font-medium text-gray-800">M.Usman</div>
                                <div class="text-xs text-gray-500">Admin</div>
                            </div>
                            <i class="fas fa-chevron-down text-gray-400 hidden md:block"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Mobile Stats Row -->
                <div class="sm:hidden flex items-center justify-between mt-3 text-xs">
                    <span class="text-red-500 font-medium">42 Occupied</span>
                    <span class="text-green-500 font-medium">18 Available</span>
                    <span class="text-orange-500 font-medium">3 Pending</span>
                    <div class="relative">
                        <i class="fas fa-bell text-sm text-gray-600"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center" style="font-size: 10px;">5</span>
                    </div>
                </div>
            </header>
            
            <!-- IPD Admission Content -->
            <main class="flex-1 p-3 sm:p-4 lg:p-6 overflow-y-auto">
                <!-- Page Header -->
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4 sm:mb-6 gap-3">
                    <div>
                        <h1 class="text-xl sm:text-2xl font-bold text-gray-800">Patient Registration Form</h1>
                        <p class="text-sm sm:text-base text-gray-600">Admit a new patient to in-patient department</p>
                    </div>
                    <a href="bed-board.html" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 sm:px-6 py-2 rounded-lg font-medium text-sm sm:text-base text-center">
                        Back to Bed Board
                    </a>
                </div>

                <!-- Search Patient Section -->
                <div class="bg-white rounded-lg shadow-sm p-4 sm:p-5 lg:p-6 mb-4 sm:mb-6">
                    <h2 class="text-base sm:text-lg font-semibold text-gray-800 mb-3 sm:mb-4 flex items-center">
                        <i class="fas fa-search text-orange-500 mr-2 text-sm sm:text-base"></i>
                        Search Patient
                    </h2>
                    <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 sm:gap-4">
                        <input type="text" placeholder="Enter Patient Id or MRN or Mobile No." 
                               class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm">
                        <button class="bg-orange-500 hover:bg-orange-600 text-white px-4 sm:px-6 py-2 rounded-lg font-medium text-sm sm:text-base">
                            Search
                        </button>
                    </div>
                </div>

                <!-- Patient & Admission Details Section -->
                <div class="bg-white rounded-lg shadow-sm p-4 sm:p-5 lg:p-6">
                    <h2 class="text-base sm:text-lg font-semibold text-gray-800 mb-4 sm:mb-6 flex items-center">
                        <i class="fas fa-user text-orange-500 mr-2 text-sm sm:text-base"></i>
                        Patient & Admission Details
                    </h2>
                    
                    <form class="space-y-4 sm:space-y-6">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
                            <!-- Patient Information -->
                            <div class="space-y-4">
                                <h3 class="text-md font-medium text-gray-700 border-b pb-2">Patient Information</h3>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Patient Name</label>
                                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter patient name">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Patient Id</label>
                                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter patient ID">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                                        <option>Select Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Admission Details -->
                            <div class="space-y-4">
                                <h3 class="text-md font-medium text-gray-700 border-b pb-2">Admission Details</h3>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Admission Date</label>
                                    <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" id="admission-date">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Source</label>
                                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                                        <option>Emergency</option>
                                        <option>OPD</option>
                                        <option>Direct</option>
                                        <option>Transfer</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                                        <option>Emergency</option>
                                        <option>High</option>
                                        <option>Medium</option>
                                        <option>Low</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                                        <option>ICU</option>
                                        <option>General Medicine</option>
                                        <option>Cardiology</option>
                                        <option>Neurology</option>
                                        <option>Orthopedics</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Ward</label>
                                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                                        <option>ICU Ward 1</option>
                                        <option>General Ward 2</option>
                                        <option>Emergency Ward</option>
                                        <option>Cardiology Ward</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Additional Fields -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Reason for Admission</label>
                                <textarea rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter reason for admission">Emergency</textarea>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Bed</label>
                                <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                                    <option>W2-802-(Available)</option>
                                    <option>W2-801-(Available)</option>
                                    <option>W2-803-(Available)</option>
                                    <option>W2-804-(Available)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Mobile No</label>
                                <input type="tel" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm" placeholder="Enter mobile number">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Reason for Admission</label>
                                <textarea rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm" placeholder="Enter detailed reason for admission">Emergency</textarea>
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="flex flex-col sm:flex-row items-stretch sm:items-center justify-end gap-2 sm:gap-4 pt-4 sm:pt-6 border-t">
                            <button type="button" class="bg-orange-500 hover:bg-orange-600 text-white px-4 sm:px-6 py-2 rounded-lg font-medium flex items-center justify-center space-x-2 text-sm sm:text-base">
                                <i class="fas fa-user-plus"></i>
                                <span>Admit Patient</span>
                            </button>
                            
                            <button type="button" class="bg-white hover:bg-gray-50 text-gray-700 border border-gray-300 px-4 sm:px-6 py-2 rounded-lg font-medium flex items-center justify-center space-x-2 text-sm sm:text-base">
                                <i class="fas fa-print"></i>
                                <span>Print AdmissionSlip</span>
                            </button>
                            
                            <button type="button" class="bg-white hover:bg-gray-50 text-gray-700 border border-gray-300 px-4 sm:px-6 py-2 rounded-lg font-medium text-sm sm:text-base">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Theme loader
        function loadTheme(){ const saved = localStorage.getItem('hm_accent_hex'); if(saved){ const root=document.documentElement; root.style.setProperty('--accent-500', saved);} }
        loadTheme();

        // Initialize shared sidebar
        document.addEventListener('DOMContentLoaded', function() {
            // Load shared sidebar
            document.getElementById('shared-sidebar').innerHTML = createSharedSidebar('admission');
            initSharedSidebar('admission');
            
            // Set default admission date to today
            const admissionDateInput = document.getElementById('admission-date');
            if (admissionDateInput) {
                const today = new Date().toISOString().split('T')[0];
                admissionDateInput.value = today;
            }
            
            // Mobile menu functionality
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.getElementById('shared-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (mobileMenuBtn && sidebar && overlay) {
                mobileMenuBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                });
                
                overlay.addEventListener('click', function() {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                });
            }
        });
    </script>
</body>
</html>
