        // Load department data
        function loadDepartmentDetail() {
            const params = new URLSearchParams(window.location.search);
            const departmentName = params.get('name');
            
            if (!departmentName || !departmentsData[departmentName]) {
                document.getElementById('dept-name').textContent = 'Department Not Found';
                return;
            }
            
            const dept = departmentsData[departmentName];
            
            // Update page title
            document.title = `${dept.name} - Hospital Management`;
            
            // Update header
            document.getElementById('dept-name').textContent = dept.name;
            document.getElementById('dept-title').textContent = dept.name;
            document.getElementById('dept-subtitle').textContent = dept.description;
            
            // Update hero image
            document.getElementById('dept-hero-image').src = dept.image;
            document.getElementById('dept-hero-image').alt = dept.name;
            
            // Update description
            document.getElementById('dept-description').textContent = dept.fullDescription;
            
            // Update services
            const servicesContainer = document.getElementById('dept-services');
            servicesContainer.innerHTML = dept.services.map(service => `
                <div class="flex items-center space-x-2 p-3 bg-orange-50 rounded-lg border border-orange-100">
                    <i class="fas fa-check-circle text-orange-500"></i>
                    <span class="text-sm font-medium text-gray-700">${service}</span>
                </div>
            `).join('');
            
            // Update doctors
            const doctorsContainer = document.getElementById('dept-doctors');
            doctorsContainer.innerHTML = dept.doctors.map(doctor => `
                <div class="text-center p-3 bg-gray-50 rounded-lg border border-gray-200 hover:border-orange-300 transition">
                    <div class="w-16 h-16 mx-auto mb-2 bg-gradient-to-br from-orange-400 to-orange-600 rounded-full flex items-center justify-center text-white font-bold text-lg">
                        ${doctor.split(' ')[1] ? doctor.split(' ')[1][0] : doctor[0]}
                    </div>
                    <p class="text-sm font-medium text-gray-800">${doctor}</p>
                </div>
            `).join('');
            
            // Update contact info
            document.getElementById('dept-location').textContent = dept.location;
            document.getElementById('dept-phone').textContent = dept.phone;
            document.getElementById('dept-phone').href = `tel:${dept.phone}`;
            document.getElementById('dept-email').textContent = dept.email;
            document.getElementById('dept-email').href = `mailto:${dept.email}`;
            
            // Update stats
            document.getElementById('dept-doctor-count').textContent = dept.doctors.length;
            document.getElementById('dept-service-count').textContent = dept.services.length;
        }
