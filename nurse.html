<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Dashboard - Hospital Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="shared-sidebar.js"></script>
    <style>
        /* Mobile Sidebar Overlay */
        #sidebar-overlay {
            display: none;
        }
        #sidebar-overlay.active {
            display: block;
        }
        
        /* Sidebar responsive behavior */
        @media (max-width: 1024px) {
            #shared-sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                z-index: 50;
                transition: left 0.3s ease-in-out;
            }
            #shared-sidebar.active {
                left: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar Overlay for Mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"></div>
    
    <!-- Main Container -->
    <div class="flex h-screen overflow-hidden">
        <!-- Shared Sidebar -->
        <div id="shared-sidebar"></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <div class="p-3 sm:p-4 lg:p-6 overflow-y-auto">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-sm p-4 sm:p-5 lg:p-6 mb-4 sm:mb-6">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <!-- Mobile Menu Toggle -->
                    <button id="mobile-menu-btn" class="lg:hidden text-gray-600 hover:text-gray-800 p-2">
                        <i class="fas fa-bars text-lg"></i>
                    </button>
                    <div>
                        <h1 class="text-xl sm:text-2xl font-bold text-gray-800">Nurse Dashboard</h1>
                        <p class="text-sm sm:text-base text-gray-600">Add patient vitals and monitor health status</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3 sm:space-x-4">
                    <div class="text-right hidden sm:block">
                        <p class="text-sm text-gray-600">Nurse</p>
                        <p class="font-semibold text-gray-800">Sarah Johnson</p>
                    </div>
                    <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-user-nurse text-white"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Patient Selection -->
        <div class="bg-white rounded-lg shadow-sm p-4 sm:p-5 lg:p-6 mb-4 sm:mb-6">
            <h2 class="text-base sm:text-lg font-semibold text-gray-800 mb-3 sm:mb-4">Select Patient</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 sm:gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Booking ID</label>
                    <input type="text" id="booking-id" placeholder="BK-XXXXXX" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Patient ID / Name</label>
                    <input type="text" id="patient-search" placeholder="Search by ID or name..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Room Number</label>
                    <input type="text" id="room-number" placeholder="Room number..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 text-sm">
                </div>
            </div>
        </div>

        <!-- Vitals Form -->
        <div class="bg-white rounded-lg shadow-sm p-4 sm:p-5 lg:p-6">
            <div class="flex items-center justify-between mb-4 sm:mb-6">
                <h2 class="text-base sm:text-lg font-semibold text-gray-800">Patient Vitals</h2>
            </div>

            <form id="vitals-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                <!-- Blood Pressure -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Blood Pressure (mmHg)</label>
                    <div class="flex space-x-2">
                        <input type="number" id="bp-systolic" placeholder="120" min="60" max="250" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 text-sm">
                        <span class="text-gray-500 self-center">/</span>
                        <input type="number" id="bp-diastolic" placeholder="80" min="40" max="150" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 text-sm">
                    </div>
                </div>

                <!-- Heart Rate -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Heart Rate (bpm)</label>
                    <input type="number" id="heart-rate" placeholder="72" min="30" max="200" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 text-sm">
                </div>

                <!-- Temperature -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Temperature (Â°F)</label>
                    <input type="number" id="temperature" placeholder="98.6" min="90" max="110" step="0.1" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 text-sm">
                </div>

                <!-- Respiratory Rate -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Respiratory Rate (per min)</label>
                    <input type="number" id="respiratory-rate" placeholder="16" min="8" max="40" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 text-sm">
                </div>

                <!-- SpO2 -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">SpO2 (%)</label>
                    <input type="number" id="spo2" placeholder="98" min="70" max="100" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 text-sm">
                </div>

                <!-- Weight -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                    <input type="number" id="weight" placeholder="70" min="20" max="300" step="0.1" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 text-sm">
                </div>

                <!-- Height -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Height (cm)</label>
                    <input type="number" id="height" placeholder="170"  min="50" max="250" step="0.1" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 text-sm">
                </div>

                <!-- Glucose -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Glucose (mg/dL)</label>
                    <input type="number" id="glucose" placeholder="95" min="50" max="500" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 text-sm">
                </div>

                <!-- Additional Notes -->
                <div class="space-y-2 md:col-span-2 lg:col-span-3">
                    <label class="block text-sm font-medium text-gray-700">Additional Notes</label>
                    <textarea id="notes" rows="3" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 text-sm" 
                              placeholder="Enter any additional observations or notes..."></textarea>
                </div>

                <!-- Submit Buttons -->
                <div class="md:col-span-2 lg:col-span-3 flex flex-col sm:flex-row gap-2 sm:gap-4 pt-4 border-t">
                    <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-lg font-medium text-sm sm:text-base">
                        Save Vitals
                    </button>
                    <button type="button" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-2 rounded-lg font-medium text-sm sm:text-base">
                        Clear Form
                    </button>
                </div>
            </form>
        </div>

        <!-- Recent Vitals History -->
        <div class="bg-white rounded-lg shadow-sm p-4 sm:p-5 lg:p-6 mt-4 sm:mt-6">
            <h2 class="text-base sm:text-lg font-semibold text-gray-800 mb-3 sm:mb-4">Recent Vitals History</h2>
            <div class="overflow-x-auto -mx-4 sm:mx-0">
                <table class="min-w-full text-xs sm:text-sm">
                    <thead class="border-b border-gray-200 text-gray-600">
                        <tr>
                            <th class="text-left px-3 sm:px-4 py-2 whitespace-nowrap">Date</th>
                            <th class="text-left px-3 sm:px-4 py-2 whitespace-nowrap">Booking ID</th>
                            <th class="text-left px-3 sm:px-4 py-2 whitespace-nowrap">Doctor</th>
                            <th class="text-left px-3 sm:px-4 py-2 whitespace-nowrap">Time</th>
                            <th class="text-left px-3 sm:px-4 py-2 whitespace-nowrap">BP</th>
                            <th class="text-left px-3 sm:px-4 py-2 whitespace-nowrap">HR</th>
                            <th class="text-left px-3 sm:px-4 py-2 whitespace-nowrap">Temp</th>
                            <th class="text-left px-3 sm:px-4 py-2 whitespace-nowrap">SpO2</th>
                            <th class="text-left px-3 sm:px-4 py-2 whitespace-nowrap">Nurse</th>
                        </tr>
                    </thead>
                    <tbody id="recent-vitals-body" class="divide-y divide-gray-100">
                        <tr><td colspan="9" class="px-3 sm:px-4 py-4 text-center text-gray-500">No vitals recorded</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize shared sidebar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('shared-sidebar').innerHTML = createSharedSidebar('nurse');
            initSharedSidebar('nurse');
            
            // Mobile menu functionality
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.getElementById('shared-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (mobileMenuBtn && sidebar && overlay) {
                mobileMenuBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                });
                
                overlay.addEventListener('click', function() {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                });
            }
            // Autofill by Booking ID
            const bookingInput = document.getElementById('booking-id');
            const patientInput = document.getElementById('patient-search');
            const roomInput = document.getElementById('room-number');

            function findAppointmentByBookingId(bk){
                const appts = JSON.parse(localStorage.getItem('hm_appointments_data') || '[]');
                if(!bk) return null;
                const key = bk.replace(/^BK-/i,'').trim();
                return appts.find(a => String(a.id).endsWith(key));
            }

            bookingInput.addEventListener('change', function(){
                const appt = findAppointmentByBookingId(bookingInput.value);
                if(appt){
                    patientInput.value = appt.fullName || '';
                    roomInput.value = appt.source === 'public' ? 'OPD' : (appt.room || '');
                }
            });
        });

        // Storage helpers
        function loadVitals(){ return JSON.parse(localStorage.getItem('hm_vitals_data') || '[]'); }
        function saveVitals(v){ localStorage.setItem('hm_vitals_data', JSON.stringify(v)); }

        function getApptByBooking(bk){
            const appts = JSON.parse(localStorage.getItem('hm_appointments_data') || '[]');
            if(!bk) return null;
            const key = bk.replace(/^BK-/i,'').trim();
            return appts.find(a => String(a.id).endsWith(key));
        }

        function renderVitalsHistory(){
            const bk = document.getElementById('booking-id').value.trim();
            const appt = getApptByBooking(bk);
            const tbodyHtml = (function(){
                const all = loadVitals().filter(v => v.bookingId === bk);
                if(all.length === 0){
                    return '<tr><td colspan="9" class="px-3 sm:px-4 py-4 text-center text-gray-500">No vitals recorded</td></tr>';
                }
                return all.sort((a,b)=> new Date(b.recordedAt) - new Date(a.recordedAt)).map(v => {
                    const time = new Date(v.recordedAt);
                    const timeStr = time.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                    const dateStr = v.date || (appt && appt.visitDate) || time.toISOString().split('T')[0];
                    const doctor = v.doctor || (appt && (appt.doctor || appt.department)) || '-';
                    return `
                        <tr>
                            <td class="px-3 sm:px-4 py-2 whitespace-nowrap text-gray-800">${dateStr}</td>
                            <td class="px-3 sm:px-4 py-2 whitespace-nowrap text-gray-800">${bk || '-'}</td>
                            <td class="px-3 sm:px-4 py-2 whitespace-nowrap text-gray-800">${doctor || '-'}</td>
                            <td class="px-3 sm:px-4 py-2 whitespace-nowrap text-gray-700">${timeStr}</td>
                            <td class="px-3 sm:px-4 py-2 whitespace-nowrap text-gray-700">${v.bpSys || '-'}${v.bpSys?'/':''}${v.bpDia || ''}</td>
                            <td class="px-3 sm:px-4 py-2 whitespace-nowrap text-gray-700">${v.hr || '-'}</td>
                            <td class="px-3 sm:px-4 py-2 whitespace-nowrap text-gray-700">${v.temp || '-'}</td>
                            <td class="px-3 sm:px-4 py-2 whitespace-nowrap text-gray-700">${v.spo2 || '-'}</td>
                            <td class="px-3 sm:px-4 py-2 whitespace-nowrap text-gray-700">${v.nurse || '-'}</td>
                        </tr>`;
                }).join('');
            })();
            const table = document.querySelector('#recent-vitals-body');
            if(table){ table.innerHTML = tbodyHtml; }
        }

        // Form handling
        document.getElementById('vitals-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const bk = document.getElementById('booking-id').value.trim();
            if(!bk){ alert('Please enter Booking ID'); return; }
            const appt = getApptByBooking(bk);
            const v = loadVitals();
            const nurseName = 'Sarah Johnson';
            const record = {
                bookingId: bk,
                patientName: document.getElementById('patient-search').value || (appt && appt.fullName) || '-',
                room: document.getElementById('room-number').value || (appt && (appt.source==='public' ? 'OPD' : (appt.room||''))) || '-',
                doctor: appt ? (appt.doctor || appt.department || '-') : '-',
                date: appt ? appt.visitDate : undefined,
                timeSlot: appt ? appt.timeSlot : undefined,
                bpSys: document.getElementById('bp-systolic').value,
                bpDia: document.getElementById('bp-diastolic').value,
                hr: document.getElementById('heart-rate').value,
                temp: document.getElementById('temperature').value,
                rr: document.getElementById('respiratory-rate').value,
                spo2: document.getElementById('spo2').value,
                weight: document.getElementById('weight').value,
                height: document.getElementById('height').value,
                notes: document.getElementById('notes').value,
                nurse: nurseName,
                recordedAt: new Date().toISOString()
            };
            v.push(record);
            saveVitals(v);
            alert('Vitals saved successfully!');
            renderVitalsHistory();
        });

        // tie history to booking id change
        document.getElementById('booking-id').addEventListener('change', renderVitalsHistory);
    </script>
</body>
</html>
