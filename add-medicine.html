<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine - HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header - Better Mobile Layout -->
    <div class="bg-gradient-to-r from-orange-500 to-orange-600 p-3 sm:p-4 md:p-6 text-white shadow-lg">
        <div class="flex items-center justify-between flex-wrap gap-3">
            <div class="flex items-center space-x-2 sm:space-x-3">
                <button onclick="goBack()" class="p-1.5 sm:p-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition-all duration-200">
                    <i class="fas fa-arrow-left text-base sm:text-lg md:text-xl"></i>
                </button>
                <div class="p-1.5 sm:p-2 bg-white bg-opacity-20 rounded-lg">
                    <i class="fas fa-plus-circle text-lg sm:text-xl md:text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-lg sm:text-2xl md:text-3xl font-bold">Add New Medicine</h1>
                    <p class="text-orange-100 text-xs sm:text-sm hidden sm:block">Add medicines to patient prescription</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto p-3 sm:p-4 md:p-6">
        <div class="bg-white rounded-xl sm:rounded-2xl shadow-xl overflow-hidden">
            <!-- Form Section -->
            <div class="p-3 sm:p-4 md:p-6 lg:p-8">
                <form id="medicineForm" class="space-y-4 sm:space-y-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4 md:gap-6">
                        <!-- Medicine Name -->
                        <div class="md:col-span-2">
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2 sm:mb-3 flex items-center">
                                <i class="fas fa-pills mr-2 text-orange-500"></i>
                                Medicine Name *
                            </label>
                            <input type="text" id="medicineName" placeholder="Enter medicine name" class="w-full px-3 sm:px-4 py-2 sm:py-3 border-2 border-gray-200 rounded-lg sm:rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 text-sm" required>
                        </div>
                        
                        <!-- Type -->
                        <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2 sm:mb-3 flex items-center">
                                <i class="fas fa-tag mr-2 text-orange-500"></i>
                                Type *
                            </label>
                            <select id="medicineType" class="w-full px-3 sm:px-4 py-2 sm:py-3 border-2 border-gray-200 rounded-lg sm:rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 text-sm" required>
                                <option value="">Select Type</option>
                                <option value="Tablet">üíä Tablet</option>
                                <option value="Capsule">üîµ Capsule</option>
                                <option value="Syrup">üçØ Syrup</option>
                                <option value="Injection">üíâ Injection</option>
                                <option value="Cream">üß¥ Cream</option>
                                <option value="Drops">üíß Drops</option>
                            </select>
                        </div>
                        
                        <!-- Medication Type -->
                        <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2 sm:mb-3 flex items-center">
                                <i class="fas fa-list-alt mr-2 text-orange-500"></i>
                                Medication Type *
                            </label>
                            <select id="medicationType" class="w-full px-3 sm:px-4 py-2 sm:py-3 border-2 border-gray-200 rounded-lg sm:rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 text-sm" required>
                                <option value="">Select Type</option>
                                <option value="Routine">üîÑ Routine</option>
                                <option value="As Needed">‚ö° As Needed</option>
                                <option value="Emergency">üö® Emergency</option>
                            </select>
                        </div>
                        
                        <!-- Duration -->
                        <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2 sm:mb-3 flex items-center">
                                <i class="fas fa-clock mr-2 text-orange-500"></i>
                                Duration *
                            </label>
                            <input type="text" id="duration" placeholder="e.g., 7 Days" class="w-full px-3 sm:px-4 py-2 sm:py-3 border-2 border-gray-200 rounded-lg sm:rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 text-sm" required>
                        </div>
                        
                        <!-- Food Timing -->
                        <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2 sm:mb-3 flex items-center">
                                <i class="fas fa-utensils mr-2 text-orange-500"></i>
                                Food Timing *
                            </label>
                            <select id="foodTiming" class="w-full px-3 sm:px-4 py-2 sm:py-3 border-2 border-gray-200 rounded-lg sm:rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 text-sm" required>
                                <option value="">Select Timing</option>
                                <option value="After Food">üçΩÔ∏è After Food</option>
                                <option value="Before Food">üçΩÔ∏è Before Food</option>
                                <option value="With Food">üçΩÔ∏è With Food</option>
                                <option value="Empty Stomach">ü´Ñ Empty Stomach</option>
                            </select>
                        </div>
                        
                        <!-- Quantity -->
                        <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2 sm:mb-3 flex items-center">
                                <i class="fas fa-hashtag mr-2 text-orange-500"></i>
                                Quantity *
                            </label>
                            <input type="number" id="quantity" min="1" placeholder="Enter quantity" class="w-full px-3 sm:px-4 py-2 sm:py-3 border-2 border-gray-200 rounded-lg sm:rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 text-sm" required>
                        </div>

                        <!-- Dosage -->
                        <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2 sm:mb-3 flex items-center">
                                <i class="fas fa-weight mr-2 text-orange-500"></i>
                                Dosage
                            </label>
                            <input type="text" id="dosage" placeholder="e.g., 500mg" class="w-full px-3 sm:px-4 py-2 sm:py-3 border-2 border-gray-200 rounded-lg sm:rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 text-sm">
                        </div>

                        <!-- Instructions -->
                        <div class="md:col-span-2">
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2 sm:mb-3 flex items-center">
                                <i class="fas fa-sticky-note mr-2 text-orange-500"></i>
                                Instructions
                            </label>
                            <textarea id="instructions" placeholder="Enter any special instructions..." rows="3" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 resize-none"></textarea>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                        <button type="button" onclick="goBack()" class="px-8 py-3 text-gray-600 border-2 border-gray-300 rounded-xl hover:bg-gray-50 hover:border-gray-400 transition-all duration-200 font-medium">
                            <i class="fas fa-times mr-2"></i>Cancel
                        </button>
                        <button type="submit" class="px-8 py-3 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 font-medium">
                            <i class="fas fa-plus mr-2"></i>Add Medicine
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-check-circle mr-2"></i>
                Medicine added successfully! Redirecting back to prescription page...
            </div>
        </div>
    </div>

    <script>
        // Go back to prescription management page
        function goBack() {
            // Navigate to patient detail page with prescription tab active
            window.location.href = 'patient-detail.html#prescription';
        }

        // Handle form submission
        document.getElementById('medicineForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const medicineData = {
                name: document.getElementById('medicineName').value,
                type: document.getElementById('medicineType').value,
                medicationType: document.getElementById('medicationType').value,
                duration: document.getElementById('duration').value,
                foodTiming: document.getElementById('foodTiming').value,
                quantity: document.getElementById('quantity').value,
                dosage: document.getElementById('dosage').value,
                instructions: document.getElementById('instructions').value,
                timestamp: new Date().toLocaleString()
            };

            // Store in localStorage for the main page to access
            let medicines = JSON.parse(localStorage.getItem('newMedicines') || '[]');
            medicines.push(medicineData);
            localStorage.setItem('newMedicines', JSON.stringify(medicines));

            // Show success message
            document.getElementById('successMessage').classList.remove('hidden');
            
            // Redirect back after 2 seconds
            setTimeout(() => {
                goBack();
            }, 2000);
        });

        // Add some visual feedback
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-orange-200');
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-orange-200');
            });
        });
    </script>
</body>
</html>
