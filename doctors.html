<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors - Hospital Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="shared-sidebar.js"></script>
    <style>
        :root {
            --accent-50: #fff7ed;
            --accent-100: #ffedd5;
            --accent-200: #fed7aa;
            --accent-300: #fdba74;
            --accent-400: #fb923c;
            --accent-500: #f97316;
            --accent-600: #ea580c;
            --accent-700: #c2410c;
            --accent-800: #9a3412;
            --accent-900: #7c2d12;
            --accent-950: #431407;
        }
        .bg-orange-50{background-color:var(--accent-50)!important}
        .bg-orange-100{background-color:var(--accent-100)!important}
        .bg-orange-200{background-color:var(--accent-200)!important}
        .bg-orange-300{background-color:var(--accent-300)!important}
        .bg-orange-400{background-color:var(--accent-400)!important}
        .bg-orange-500{background-color:var(--accent-500)!important}
        .bg-orange-600{background-color:var(--accent-600)!important}
        .text-orange-600{color:var(--accent-600)!important}
        
        /* Mobile Sidebar Overlay */
        #sidebar-overlay-doctors {
            display: none;
        }
        #sidebar-overlay-doctors.active {
            display: block;
        }
        
        /* Sidebar responsive behavior */
        @media (max-width: 1024px) {
            #shared-sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                z-index: 50;
                transition: left 0.3s ease-in-out;
            }
            #shared-sidebar.active {
                left: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar Overlay for Mobile -->
    <div id="sidebar-overlay-doctors" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"></div>
    
    <!-- Main Container -->
    <div class="flex h-screen overflow-hidden">
        <!-- Shared Sidebar -->
        <div id="shared-sidebar"></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-gray-100 px-3 sm:px-4 md:px-6 py-3 sm:py-4 flex items-center justify-between flex-wrap gap-3">
                <!-- Mobile Menu + Back Button -->
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <button id="mobile-menu-btn-doctors" class="lg:hidden p-2 rounded-lg bg-white shadow-sm text-gray-600 hover:text-gray-800">
                        <i class="fas fa-bars text-lg"></i>
                    </button>
                    <button class="text-gray-600 hover:text-gray-800 hidden sm:block">
                        <i class="fas fa-arrow-left text-lg"></i>
                    </button>
                    <div class="relative hidden md:block">
                        <input type="text" placeholder="Search anything..." 
                               class="w-48 lg:w-80 px-3 sm:px-4 py-1.5 sm:py-2 pl-10 bg-white rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm">
                        <i class="fas fa-search absolute left-3 top-2 sm:top-3 text-gray-400 text-sm"></i>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <button class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-bell text-base sm:text-lg"></i>
                    </button>
                    <button class="text-gray-600 hover:text-gray-800" id="open-settings">
                        <i class="fas fa-cog text-base sm:text-lg"></i>
                    </button>
                    <button class="text-gray-600 hover:text-gray-800 hidden sm:block">
                        <i class="fas fa-question-circle text-lg"></i>
                    </button>
                    
                    <div class="hidden sm:flex items-center space-x-2 bg-white px-3 sm:px-4 py-2 rounded-lg">
                        <div class="w-7 h-7 sm:w-8 sm:h-8 bg-orange-500 rounded-full flex items-center justify-center">
                            <span class="text-white text-xs sm:text-sm font-medium">M</span>
                        </div>
                        <div>
                            <div class="text-xs sm:text-sm font-medium text-gray-800">M. Usman</div>
                            <div class="text-xs text-gray-500">Admin</div>
                        </div>
                        <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                    </div>
                </div>
            </header>
            
            <!-- Doctors Content -->
            <main class="flex-1 p-3 sm:p-4 md:p-6 overflow-y-auto">
                <!-- Header Section -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 mb-4 sm:mb-6">
                    <h1 class="text-lg sm:text-xl md:text-2xl font-semibold text-gray-900">Doctors</h1>
                    <button onclick="window.location.href='doctor-registration.html'" class="px-4 sm:px-6 py-1.5 sm:py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-full text-xs sm:text-sm font-medium whitespace-nowrap">
                        <i class="fas fa-plus mr-1 sm:mr-2"></i>Add Doctor
                    </button>
                </div>

                <!-- Search and Filters -->
                <div class="flex flex-col lg:flex-row lg:items-center lg:space-x-4 space-y-3 lg:space-y-0 mb-4 sm:mb-6">
                    <div class="relative flex-1">
                        <input type="text" placeholder="Search Name, Id, e.t.c" 
                               class="w-full bg-white border border-gray-300 rounded-lg pl-10 pr-3 py-1.5 sm:py-2 text-xs sm:text-sm" />
                        <i class="fas fa-search absolute left-3 top-2 sm:top-2.5 text-gray-400 text-xs sm:text-sm"></i>
                    </div>
                    <div class="flex space-x-2 overflow-x-auto">
                        <select class="bg-transparent border border-orange-500 text-orange-500 rounded-full px-3 sm:px-4 py-1.5 sm:py-2 text-xs sm:text-sm font-medium whitespace-nowrap">
                            <option>Department</option>
                            <option>Cardiology</option>
                            <option>Neurology</option>
                            <option>General Medicine</option>
                        </select>
                        <select class="bg-transparent border border-orange-500 text-orange-500 rounded-full px-3 sm:px-4 py-1.5 sm:py-2 text-xs sm:text-sm font-medium whitespace-nowrap">
                            <option>Speclist</option>
                            <option>Heart Specialist</option>
                            <option>Brain Specialist</option>
                            <option>General Specialist</option>
                        </select>
                        <select class="bg-transparent border border-orange-500 text-orange-500 rounded-full px-3 sm:px-4 py-1.5 sm:py-2 text-xs sm:text-sm font-medium whitespace-nowrap">
                            <option>Status</option>
                            <option>Available</option>
                            <option>Unavailable</option>
                        </select>
                    </div>
                </div>

                <!-- Doctors Table -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full text-xs sm:text-sm">
                            <thead class="border-b border-gray-200 text-gray-600">
                                <tr>
                                    <th class="text-left px-2 sm:px-3 md:px-5 py-2 sm:py-3 whitespace-nowrap">
                                        <input type="checkbox" class="rounded border-gray-300">
                                    </th>
                                    <th class="text-left px-2 sm:px-3 md:px-5 py-2 sm:py-3 whitespace-nowrap">
                                        <div class="flex items-center">
                                            Name <i class="fas fa-sort ml-1 text-gray-400 text-xs"></i>
                                        </div>
                                    </th>
                                    <th class="text-left px-2 sm:px-3 md:px-5 py-2 sm:py-3 whitespace-nowrap">
                                        <div class="flex items-center">
                                            ID <i class="fas fa-sort ml-1 text-gray-400 text-xs"></i>
                                        </div>
                                    </th>
                                    <th class="text-left px-2 sm:px-3 md:px-5 py-2 sm:py-3 whitespace-nowrap">
                                        <div class="flex items-center">
                                            Department <i class="fas fa-sort ml-1 text-gray-400 text-xs"></i>
                                        </div>
                                    </th>
                                    <th class="text-left px-2 sm:px-3 md:px-5 py-2 sm:py-3 whitespace-nowrap">
                                        <div class="flex items-center">
                                            Speclist <i class="fas fa-sort ml-1 text-gray-400 text-xs"></i>
                                        </div>
                                    </th>
                                    <th class="text-left px-2 sm:px-3 md:px-5 py-2 sm:py-3 whitespace-nowrap">
                                        <div class="flex items-center">
                                            Total Patients <i class="fas fa-sort ml-1 text-gray-400 text-xs"></i>
                                        </div>
                                    </th>
                                    <th class="text-left px-2 sm:px-3 md:px-5 py-2 sm:py-3 whitespace-nowrap">
                                        <div class="flex items-center">
                                            Status <i class="fas fa-sort ml-1 text-gray-400 text-xs"></i>
                                        </div>
                                    </th>
                                    <th class="text-left px-2 sm:px-3 md:px-5 py-2 sm:py-3 whitespace-nowrap">Action</th>
                                </tr>
                            </thead>
                            <tbody id="doctors-tbody" class="divide-y divide-gray-100">
                                <!-- Doctors data will be populated here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="flex flex-col sm:flex-row items-center justify-between gap-3 px-3 sm:px-5 py-3 text-xs text-gray-500 border-t border-gray-100">
                        <span id="doctors-count">Showing 8 Out of 128</span>
                        <div id="doctors-pagination" class="flex items-center space-x-1">
                            <button class="w-6 h-6 sm:w-7 sm:h-7 rounded bg-white border border-gray-200 text-gray-600 flex items-center justify-center"><i class="fas fa-chevron-left text-xs"></i></button>
                            <button class="w-6 h-6 sm:w-7 sm:h-7 rounded bg-orange-500 text-white text-xs">1</button>
                            <button class="w-6 h-6 sm:w-7 sm:h-7 rounded bg-white border border-gray-200 text-gray-600 text-xs">2</button>
                            <span class="px-1 sm:px-2">...</span>
                            <button class="w-6 h-6 sm:w-7 sm:h-7 rounded bg-white border border-gray-200 text-gray-600 text-xs">5</button>
                            <button class="w-6 h-6 sm:w-7 sm:h-7 rounded bg-white border border-gray-200 text-gray-600 flex items-center justify-center"><i class="fas fa-chevron-right text-xs"></i></button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <!-- Edit Doctor Modal -->
    <div id="edit-doctor-modal" class="fixed inset-0 bg-black bg-opacity-30 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Edit Doctor</h3>
                <button id="close-edit-doctor" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
            </div>
            <form id="edit-doctor-form" class="space-y-4">
                <input type="hidden" name="editId" id="editId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input required type="text" name="editName" id="editName" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Doctor ID</label>
                        <input required type="text" name="editDoctorId" id="editDoctorId" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                        <select name="editDepartment" id="editDepartment" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm">
                            <option value="">Select Department</option>
                            <option value="Medicine">Medicine</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Neurology">Neurology</option>
                            <option value="General Medicine">General Medicine</option>
                            <option value="Emergency Medicine">Emergency Medicine</option>
                            <option value="Internal Medicine">Internal Medicine</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Surgery">Surgery</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Oncology">Oncology</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Specialist</label>
                        <select name="editSpecialist" id="editSpecialist" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm">
                            <option value="">Select Specialist</option>
                            <option value="Heart Speclist">Heart Speclist</option>
                            <option value="Brain Speclist">Brain Speclist</option>
                            <option value="General Speclist">General Speclist</option>
                            <option value="Cardiologist">Cardiologist</option>
                            <option value="Neurologist">Neurologist</option>
                            <option value="Pediatrician">Pediatrician</option>
                            <option value="Surgeon">Surgeon</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Total Patients</label>
                        <input type="number" name="editTotalPatients" id="editTotalPatients" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select name="editStatus" id="editStatus" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm">
                            <option value="Available">Available</option>
                            <option value="Unavailable">Unavailable</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="editEmail" id="editEmail" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="tel" name="editPhone" id="editPhone" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm" />
                </div>
                <div class="flex items-center justify-end space-x-2">
                    <button type="button" id="cancel-edit-doctor" class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">Update Doctor</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Theme loader
        function loadTheme(){ const saved = localStorage.getItem('hm_accent_hex'); if(saved){ const root=document.documentElement; root.style.setProperty('--accent-500', saved);} }
        loadTheme();

        // Doctors data (frontend-only mock)
        let doctorsData = [
            { id: 1, name: 'Omar Ali', doctorId: 'WNH-GM-01', department: 'Medicine', specialist: 'Heart Speclist', totalPatients: 100, status: 'Unavailable', email: 'omar@hospital.com', phone: '+1 234 567 8900' },
            { id: 2, name: 'Sehar', doctorId: 'WNH-GM-01', department: 'Cardiology', specialist: 'Heart Speclist', totalPatients: 150, status: 'Available', email: 'sehar@hospital.com', phone: '+1 234 567 8901' },
            { id: 3, name: 'Mark', doctorId: 'WNH-GM-01', department: 'Cardiology', specialist: 'Heart Speclist', totalPatients: 20, status: 'Available', email: 'mark@hospital.com', phone: '+1 234 567 8902' },
            { id: 4, name: 'Ali Aslam', doctorId: 'WNH-GM-02', department: 'Neurology', specialist: 'Brain Speclist', totalPatients: 75, status: 'Available', email: 'ali@hospital.com', phone: '+1 234 567 8903' },
            { id: 5, name: 'Omar Ali', doctorId: 'WNH-GM-03', department: 'General Medicine', specialist: 'General Speclist', totalPatients: 200, status: 'Unavailable', email: 'omar2@hospital.com', phone: '+1 234 567 8904' },
            { id: 6, name: 'Ansar Ali', doctorId: 'WNH-GM-04', department: 'Pediatrics', specialist: 'Pediatrician', totalPatients: 50, status: 'Available', email: 'ansar@hospital.com', phone: '+1 234 567 8905' },
            { id: 7, name: 'Omar', doctorId: 'WNH-GM-05', department: 'Surgery', specialist: 'Surgeon', totalPatients: 80, status: 'Available', email: 'omar3@hospital.com', phone: '+1 234 567 8906' },
            { id: 8, name: 'Farooq', doctorId: 'WNH-GM-06', department: 'Orthopedics', specialist: 'Orthopedic Surgeon', totalPatients: 120, status: 'Unavailable', email: 'farooq@hospital.com', phone: '+1 234 567 8907' }
        ];

        // Save to localStorage
        function saveDoctors() {
            localStorage.setItem('hm_doctors_data', JSON.stringify(doctorsData));
        }

        // Load from localStorage
        function loadDoctors() {
            const saved = localStorage.getItem('hm_doctors_data');
            if (saved) {
                doctorsData = JSON.parse(saved);
            }
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('doctors-tbody');
            const countEl = document.getElementById('doctors-count');
            
            tbody.innerHTML = doctorsData.map(doctor => {
                const statusClass = doctor.status === 'Available' ? 'bg-orange-500 text-white' : 'bg-red-500 text-white';
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-5 py-3">
                            <input type="checkbox" class="rounded border-gray-300">
                        </td>
                        <td class="px-5 py-3">
                            <a href="doctor-detail.html?id=${doctor.doctorId}" class="text-blue-600 hover:text-blue-800 font-medium">${doctor.name}</a>
                        </td>
                        <td class="px-5 py-3 text-gray-700">${doctor.doctorId}</td>
                        <td class="px-5 py-3 text-gray-700">${doctor.department}</td>
                        <td class="px-5 py-3 text-gray-700">${doctor.specialist}</td>
                        <td class="px-5 py-3 text-gray-700">${doctor.totalPatients}</td>
                        <td class="px-5 py-3">
                            <span class="px-2 py-1 rounded-full text-xs ${statusClass}">${doctor.status}</span>
                        </td>
                        <td class="px-5 py-3">
                            <div class="flex items-center space-x-2">
                                <button onclick="editDoctor(${doctor.id})" class="text-blue-600 hover:text-blue-800">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteDoctor(${doctor.id})" class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            countEl.textContent = `Showing ${doctorsData.length} Out of ${doctorsData.length}`;
        }


        function openEditModal() {
            document.getElementById('edit-doctor-modal').classList.remove('hidden');
            document.getElementById('edit-doctor-modal').classList.add('flex');
        }

        function closeEditModal() {
            document.getElementById('edit-doctor-modal').classList.add('hidden');
            document.getElementById('edit-doctor-modal').classList.remove('flex');
        }

        // Edit doctor function
        function editDoctor(id) {
            const doctor = doctorsData.find(d => d.id === id);
            if (doctor) {
                document.getElementById('editId').value = doctor.id;
                document.getElementById('editName').value = doctor.name;
                document.getElementById('editDoctorId').value = doctor.doctorId;
                document.getElementById('editDepartment').value = doctor.department;
                document.getElementById('editSpecialist').value = doctor.specialist;
                document.getElementById('editTotalPatients').value = doctor.totalPatients;
                document.getElementById('editStatus').value = doctor.status;
                document.getElementById('editEmail').value = doctor.email;
                document.getElementById('editPhone').value = doctor.phone;
                openEditModal();
            }
        }

        // Delete doctor function
        function deleteDoctor(id) {
            if (confirm('Are you sure you want to delete this doctor?')) {
                doctorsData = doctorsData.filter(d => d.id !== id);
                saveDoctors();
                renderTable();
            }
        }

        // Event listeners
        document.getElementById('close-edit-doctor').addEventListener('click', closeEditModal);
        document.getElementById('cancel-edit-doctor').addEventListener('click', closeEditModal);

        // Form submissions

        document.getElementById('edit-doctor-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const id = parseInt(formData.get('editId'));
            const doctorIndex = doctorsData.findIndex(d => d.id === id);
            if (doctorIndex !== -1) {
                doctorsData[doctorIndex] = {
                    id: id,
                    name: formData.get('editName'),
                    doctorId: formData.get('editDoctorId'),
                    department: formData.get('editDepartment'),
                    specialist: formData.get('editSpecialist'),
                    totalPatients: parseInt(formData.get('editTotalPatients')) || 0,
                    status: formData.get('editStatus'),
                    email: formData.get('editEmail'),
                    phone: formData.get('editPhone')
                };
                saveDoctors();
                renderTable();
                closeEditModal();
            }
        });

        // Initialize shared sidebar
        document.addEventListener('DOMContentLoaded', function() {
            // Load shared sidebar
            document.getElementById('shared-sidebar').innerHTML = createSharedSidebar('doctors');
            initSharedSidebar('doctors');
            
            // Mobile Menu Toggle
            const mobileMenuBtn = document.getElementById('mobile-menu-btn-doctors');
            const sidebar = document.getElementById('shared-sidebar');
            const overlay = document.getElementById('sidebar-overlay-doctors');

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    sidebar.classList.add('active');
                    overlay.classList.add('active');
                });
            }

            if (overlay) {
                overlay.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                });
            }
        });

        // Initialize
        loadDoctors();
        renderTable();
    </script>
</body>
</html>
