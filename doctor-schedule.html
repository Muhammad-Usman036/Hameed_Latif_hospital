<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Schedule - Hospital Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="shared-sidebar.js"></script>
    <style>
        :root {
            --accent-50: #fff7ed;
            --accent-100: #ffedd5;
            --accent-200: #fed7aa;
            --accent-300: #fdba74;
            --accent-400: #fb923c;
            --accent-500: #f97316;
            --accent-600: #ea580c;
            --accent-700: #c2410c;
            --accent-800: #9a3412;
            --accent-900: #7c2d12;
            --accent-950: #431407;
        }
        .bg-orange-50{background-color:var(--accent-50)!important}
        .bg-orange-100{background-color:var(--accent-100)!important}
        .bg-orange-200{background-color:var(--accent-200)!important}
        .bg-orange-300{background-color:var(--accent-300)!important}
        .bg-orange-400{background-color:var(--accent-400)!important}
        .bg-orange-500{background-color:var(--accent-500)!important}
        .bg-orange-600{background-color:var(--accent-600)!important}
        .text-orange-600{color:var(--accent-600)!important}
        
        /* Mobile Sidebar Overlay */
        #sidebar-overlay-schedule {
            display: none;
        }
        #sidebar-overlay-schedule.active {
            display: block;
        }
        
        /* Sidebar responsive behavior */
        @media (max-width: 1024px) {
            #shared-sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                z-index: 50;
                transition: left 0.3s ease-in-out;
            }
            #shared-sidebar.active {
                left: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar Overlay for Mobile -->
    <div id="sidebar-overlay-schedule" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"></div>
    
    <!-- Main Container -->
    <div class="flex h-screen overflow-hidden">
        <!-- Shared Sidebar -->
        <div id="shared-sidebar"></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-gray-100 px-3 sm:px-4 md:px-6 py-3 sm:py-4 flex items-center justify-between flex-wrap gap-3">
                <!-- Mobile Menu + Back Button -->
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <button id="mobile-menu-btn-schedule" class="lg:hidden p-2 rounded-lg bg-white shadow-sm text-gray-600 hover:text-gray-800">
                        <i class="fas fa-bars text-lg"></i>
                    </button>
                    <button class="text-gray-600 hover:text-gray-800 hidden sm:block">
                        <i class="fas fa-arrow-left text-lg"></i>
                    </button>
                    <div class="relative hidden md:block">
                        <input type="text" placeholder="Search anything..." 
                               class="w-48 lg:w-80 px-3 sm:px-4 py-1.5 sm:py-2 pl-10 bg-white rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm">
                        <i class="fas fa-search absolute left-3 top-2 sm:top-3 text-gray-400 text-sm"></i>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <button class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-bell text-base sm:text-lg"></i>
                    </button>
                    <button class="text-gray-600 hover:text-gray-800" id="open-settings">
                        <i class="fas fa-cog text-base sm:text-lg"></i>
                    </button>
                    <button class="text-gray-600 hover:text-gray-800 hidden sm:block">
                        <i class="fas fa-question-circle text-lg"></i>
                    </button>
                    
                    <div class="hidden sm:flex items-center space-x-2 bg-white px-3 sm:px-4 py-2 rounded-lg">
                        <div class="w-7 h-7 sm:w-8 sm:h-8 bg-orange-500 rounded-full flex items-center justify-center">
                            <span class="text-white text-xs sm:text-sm font-medium">M</span>
                        </div>
                        <div>
                            <div class="text-xs sm:text-sm font-medium text-gray-800">M. Usman</div>
                            <div class="text-xs text-gray-500">Admin</div>
                        </div>
                        <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                    </div>
                </div>
            </header>
            
            <!-- Doctor Schedule Content -->
            <main class="flex-1 p-3 sm:p-4 md:p-6 overflow-y-auto">
                <!-- Header Section -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 mb-4 sm:mb-6">
                    <h1 class="text-lg sm:text-xl md:text-2xl font-semibold text-gray-900">Doctor Schedule</h1>
                    <button id="open-add" class="px-3 sm:px-4 py-1.5 sm:py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg text-xs sm:text-sm font-medium whitespace-nowrap"><i class="fas fa-plus mr-1 sm:mr-2"></i>Add Schedule</button>
                </div>

                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 px-3 sm:px-4 py-3 border-b border-gray-100">
                        <div class="flex items-center space-x-2">
                            <button id="prev-month" class="w-8 h-8 sm:w-9 sm:h-9 rounded bg-gray-100 text-gray-600 hover:text-gray-800 flex items-center justify-center"><i class="fas fa-chevron-left text-xs sm:text-sm"></i></button>
                            <div id="month-label" class="text-sm sm:text-base md:text-lg font-semibold text-gray-800">July 2028</div>
                            <button id="next-month" class="w-8 h-8 sm:w-9 sm:h-9 rounded bg-gray-100 text-gray-600 hover:text-gray-800 flex items-center justify-center"><i class="fas fa-chevron-right text-xs sm:text-sm"></i></button>
                        </div>
                        <div class="flex items-center space-x-2 overflow-x-auto w-full sm:w-auto">
                            <button class="px-2 sm:px-3 py-1 bg-gray-100 rounded text-xs sm:text-sm text-gray-700 whitespace-nowrap">Day</button>
                            <button class="px-2 sm:px-3 py-1 bg-gray-100 rounded text-xs sm:text-sm text-gray-700 whitespace-nowrap">Week</button>
                            <button class="px-2 sm:px-3 py-1 bg-orange-100 text-orange-600 rounded text-xs sm:text-sm whitespace-nowrap">Month</button>
                            <select class="ml-2 border border-gray-300 rounded px-2 sm:px-3 py-1 text-xs sm:text-sm whitespace-nowrap">
                                <option>All Agenda</option>
                            </select>
                        </div>
                    </div>

                    <!-- Calendar Grid -->
                    <div class="border-t border-gray-200">
                        <!-- Day Headers -->
                        <div class="grid grid-cols-7 bg-gray-50 border-b border-gray-200">
                            <div class="p-3 text-center text-sm font-medium text-gray-600">Sunday</div>
                            <div class="p-3 text-center text-sm font-medium text-gray-600">Monday</div>
                            <div class="p-3 text-center text-sm font-medium text-gray-600">Tuesday</div>
                            <div class="p-3 text-center text-sm font-medium text-gray-600">Wednesday</div>
                            <div class="p-3 text-center text-sm font-medium text-gray-600">Thursday</div>
                            <div class="p-3 text-center text-sm font-medium text-gray-600">Friday</div>
                            <div class="p-3 text-center text-sm font-medium text-gray-600">Saturday</div>
                        </div>
                        
                        <!-- Calendar Days -->
                        <div id="calendar" class="grid grid-cols-7">
                            <!-- Days injected by script -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Schedule Modal -->
    <div id="add-modal" class="fixed inset-0 bg-black bg-opacity-30 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Add Schedule</h3>
                <button id="close-add" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
            </div>
            <form id="schedule-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Doctor</label>
                        <input required type="text" name="doctor" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm" placeholder="Dr. Emily Smith" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                        <select name="department" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm">
                            <option value="">Select Department</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Neurology">Neurology</option>
                            <option value="General Medicine">General Medicine</option>
                            <option value="Emergency Medicine">Emergency Medicine</option>
                            <option value="Internal Medicine">Internal Medicine</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Surgery">Surgery</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Oncology">Oncology</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input required type="date" name="date" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm" />
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Start</label>
                            <input required type="time" name="start" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">End</label>
                            <input required type="time" name="end" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                        <input type="text" name="location" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm" placeholder="OPD Room 2" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                        <select name="type" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm">
                            <option>Consultation</option>
                            <option>Follow-up</option>
                            <option>Surgery</option>
                            <option>Ward Round</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                    <textarea name="notes" rows="3" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm" placeholder="Optional notes..."></textarea>
                </div>
                <div class="flex items-center justify-end space-x-2">
                    <button type="button" id="cancel-add" class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Theme loader
        function loadTheme(){ const saved = localStorage.getItem('hm_accent_hex'); if(saved){ const root=document.documentElement; root.style.setProperty('--accent-500', saved);} }
        loadTheme();

        // Simple month grid
        const calendarEl = document.getElementById('calendar');
        const monthLabel = document.getElementById('month-label');
        let current = new Date();
        current.setDate(1);

        function renderCalendar(){
            const year = current.getFullYear();
            const month = current.getMonth();
            monthLabel.textContent = current.toLocaleString('default', { month: 'long', year: 'numeric' });
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const cells = [];
            const totalCells = Math.ceil((firstDay + daysInMonth) / 7) * 7;
            for(let i=0;i<totalCells;i++){
                const dayNum = i - firstDay + 1;
                const inMonth = dayNum >= 1 && dayNum <= daysInMonth;
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(Math.max(1,Math.min(dayNum,daysInMonth))).padStart(2,'0')}`;
                const isToday = new Date().toDateString() === new Date(year, month, dayNum).toDateString();
                cells.push(`
                    <div class="bg-white border-r border-b border-gray-200 min-h-32 p-2 align-top ${isToday ? 'bg-orange-50' : ''}">
                        <div class="text-xs text-gray-500 mb-1">${inMonth ? dayNum : ''}</div>
                        <div class="space-y-1" data-day="${dateStr}"></div>
                    </div>
                `);
            }
            calendarEl.innerHTML = cells.join('');
            renderEvents();
        }

        // naive in-memory events
        const events = JSON.parse(localStorage.getItem('hm_doctor_events')||'[]');
        function saveEvents(){ localStorage.setItem('hm_doctor_events', JSON.stringify(events)); }
        function renderEvents(){
            document.querySelectorAll('[data-day]').forEach(dayEl=>{ dayEl.innerHTML=''; });
            events.forEach(e=>{
                const day = document.querySelector(`[data-day="${e.date}"]`);
                if(day){
                    const chip = document.createElement('div');
                    chip.className = 'text-[10px] bg-orange-100 text-orange-600 rounded px-2 py-1 mb-1 truncate cursor-pointer hover:bg-orange-200';
                    chip.textContent = `${e.start} ${e.doctor}`;
                    if(e.department) chip.textContent += ` (${e.department})`;
                    day.appendChild(chip);
                }
            });
        }

        document.getElementById('prev-month').addEventListener('click', ()=>{ current.setMonth(current.getMonth()-1); renderCalendar(); });
        document.getElementById('next-month').addEventListener('click', ()=>{ current.setMonth(current.getMonth()+1); renderCalendar(); });

        // modal wiring
        const addModal = document.getElementById('add-modal');
        const openAdd = document.getElementById('open-add');
        const closeAdd = document.getElementById('close-add');
        const cancelAdd = document.getElementById('cancel-add');
        function openModal(){ addModal.classList.remove('hidden'); addModal.classList.add('flex'); }
        function closeModal(){ addModal.classList.add('hidden'); addModal.classList.remove('flex'); }
        openAdd.addEventListener('click', openModal);
        closeAdd.addEventListener('click', closeModal);
        cancelAdd.addEventListener('click', closeModal);

        // form submit
        document.getElementById('schedule-form').addEventListener('submit', function(e){
            e.preventDefault();
            const form = new FormData(e.target);
            const item = {
                doctor: form.get('doctor'),
                department: form.get('department')||'',
                date: form.get('date'),
                start: form.get('start'),
                end: form.get('end'),
                location: form.get('location')||'',
                type: form.get('type')||'Consultation',
                notes: form.get('notes')||''
            };
            events.push(item);
            saveEvents();
            closeModal();
            renderEvents();
            this.reset();
        });

        // Initialize shared sidebar
        document.addEventListener('DOMContentLoaded', function() {
            // Load shared sidebar
            document.getElementById('shared-sidebar').innerHTML = createSharedSidebar('doctor-schedule');
            initSharedSidebar('doctor-schedule');
            
            // Mobile Menu Toggle
            const mobileMenuBtn = document.getElementById('mobile-menu-btn-schedule');
            const sidebar = document.getElementById('shared-sidebar');
            const overlay = document.getElementById('sidebar-overlay-schedule');

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    sidebar.classList.add('active');
                    overlay.classList.add('active');
                });
            }

            if (overlay) {
                overlay.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                });
            }
        });

        renderCalendar();
    </script>
</body>
</html>
