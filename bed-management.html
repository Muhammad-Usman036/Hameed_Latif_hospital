<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Management - Hospital Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="shared-sidebar.js"></script>
    <style>
        :root {
            --accent-50: #fff7ed;
            --accent-100: #ffedd5;
            --accent-200: #fed7aa;
            --accent-300: #fdba74;
            --accent-400: #fb923c;
            --accent-500: #f97316;
            --accent-600: #ea580c;
            --accent-700: #c2410c;
            --accent-800: #9a3412;
            --accent-900: #7c2d12;
        }
        .bg-orange-50{background-color:var(--accent-50)!important}
        .bg-orange-100{background-color:var(--accent-100)!important}
        .bg-orange-200{background-color:var(--accent-200)!important}
        .bg-orange-500{background-color:var(--accent-500)!important}
        .bg-orange-600{background-color:var(--accent-600)!important}
        .text-orange-500{color:var(--accent-500)!important}
        .text-orange-600{color:var(--accent-600)!important}
        .border-orange-500{border-color:var(--accent-500)!important}
        .hover\:bg-orange-600:hover{background-color:var(--accent-600)!important}
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background-color: white;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        /* Mobile Sidebar Overlay */
        #sidebar-overlay {
            display: none;
        }
        #sidebar-overlay.active {
            display: block;
        }
        
        @media (max-width: 1024px) {
            #shared-sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                z-index: 50;
                transition: left 0.3s ease-in-out;
            }
            #shared-sidebar.active {
                left: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar Overlay for Mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"></div>
    
    <!-- Main Container -->
    <div class="flex h-screen overflow-hidden">
        <!-- Shared Sidebar -->
        <div id="shared-sidebar"></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-gray-100 px-3 sm:px-4 lg:px-6 py-3 sm:py-4 border-b border-gray-200 flex-shrink-0">
                <div class="flex items-center justify-between mb-3 sm:mb-0">
                    <div class="flex items-center space-x-2 sm:space-x-4 flex-1">
                        <button id="mobile-menu-btn" class="lg:hidden text-gray-600 hover:text-gray-800 p-2">
                            <i class="fas fa-bars text-lg"></i>
                        </button>
                        <button onclick="window.location.href='bed-board.html'" class="hidden sm:block text-gray-600 hover:text-gray-800">
                            <i class="fas fa-arrow-left text-lg"></i>
                        </button>
                        <div class="relative flex-1 sm:flex-initial">
                            <input type="text" id="search-input" placeholder="Search beds..." 
                                   class="w-full sm:w-48 md:w-64 lg:w-80 px-4 py-2 pl-10 bg-white rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400 text-sm"></i>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2 sm:space-x-4">
                        <button class="text-gray-600 hover:text-gray-800 p-2 sm:hidden">
                            <i class="fas fa-cog text-base"></i>
                        </button>
                        <div class="sm:hidden w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
                            <span class="text-white text-sm font-medium">M</span>
                        </div>
                    </div>
                </div>
                <div class="hidden sm:flex items-center justify-between">
                    <div class="flex items-center space-x-3 md:space-x-6">
                        <span class="text-orange-500 font-medium text-xs md:text-sm" id="occupied-count">0 Occupied</span>
                        <span class="text-green-500 font-medium text-xs md:text-sm" id="available-count">0 Available</span>
                        <span class="text-yellow-500 font-medium text-xs md:text-sm" id="cleaning-count">0 Cleaning</span>
                        <span class="text-blue-800 font-medium text-xs md:text-sm" id="blocked-count">0 Blocked</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <button class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-cog text-lg"></i>
                        </button>
                        <div class="flex items-center space-x-2 bg-white px-3 lg:px-4 py-2 rounded-lg">
                            <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
                                <span class="text-white text-sm font-medium">M</span>
                            </div>
                            <div class="hidden md:block">
                                <div class="text-sm font-medium text-gray-800">M.Usman</div>
                                <div class="text-xs text-gray-500">Admin</div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Main Content -->
            <main class="flex-1 p-3 sm:p-4 lg:p-6 overflow-y-auto">
                <!-- Page Header -->
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4 sm:mb-6 gap-3">
                    <div>
                        <h1 class="text-xl sm:text-2xl font-bold text-gray-800">Bed Management</h1>
                        <p class="text-sm sm:text-base text-gray-600">Add, edit, and manage hospital beds</p>
                    </div>
                    <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 sm:gap-3">
                        <button onclick="openAddModal()" class="bg-orange-500 hover:bg-orange-600 text-white px-4 sm:px-6 py-2 rounded-lg font-medium text-sm sm:text-base text-center">
                            <i class="fas fa-plus mr-2"></i>Add New Bed
                        </button>
                        <a href="bed-board.html" class="bg-gray-500 hover:bg-gray-600 text-white px-4 sm:px-6 py-2 rounded-lg font-medium text-sm sm:text-base text-center">
                            <i class="fas fa-th-large mr-2"></i>Bed Board
                        </a>
                    </div>
                </div>

                <!-- Filters -->
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4 sm:mb-6 gap-3">
                    <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 sm:gap-4">
                        <div class="flex items-center space-x-2">
                            <label class="text-xs sm:text-sm font-medium text-gray-700 whitespace-nowrap">Ward:</label>
                            <select id="ward-filter" class="border border-gray-300 rounded-lg px-2 sm:px-3 py-1 text-xs sm:text-sm flex-1 sm:flex-initial">
                                <option value="">All Wards</option>
                            </select>
                        </div>
                        <div class="flex items-center space-x-2">
                            <label class="text-xs sm:text-sm font-medium text-gray-700 whitespace-nowrap">Status:</label>
                            <select id="status-filter" class="border border-gray-300 rounded-lg px-2 sm:px-3 py-1 text-xs sm:text-sm flex-1 sm:flex-initial">
                                <option value="">All Status</option>
                                <option value="Available">Available</option>
                                <option value="Occupied">Occupied</option>
                                <option value="Cleaning">Cleaning</option>
                                <option value="Blocked">Blocked</option>
                                <option value="Reserved">Reserved</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Beds Table -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full text-xs sm:text-sm">
                            <thead class="bg-gray-50 border-b border-gray-200">
                                <tr>
                                    <th class="text-left px-3 sm:px-6 py-3 font-semibold text-gray-700">Bed ID</th>
                                    <th class="text-left px-3 sm:px-6 py-3 font-semibold text-gray-700">Ward</th>
                                    <th class="text-left px-3 sm:px-6 py-3 font-semibold text-gray-700">Room</th>
                                    <th class="text-left px-3 sm:px-6 py-3 font-semibold text-gray-700">Bed Type</th>
                                    <th class="text-left px-3 sm:px-6 py-3 font-semibold text-gray-700">Status</th>
                                    <th class="text-left px-3 sm:px-6 py-3 font-semibold text-gray-700">Patient</th>
                                    <th class="text-left px-3 sm:px-6 py-3 font-semibold text-gray-700">Notes</th>
                                    <th class="text-left px-3 sm:px-6 py-3 font-semibold text-gray-700">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="beds-tbody" class="divide-y divide-gray-100">
                                <!-- Beds will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="empty-state" class="hidden p-8 text-center text-gray-500">
                        <i class="fas fa-bed text-4xl mb-4 text-gray-300"></i>
                        <p class="text-sm">No beds found. Click "Add New Bed" to get started.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Bed Modal -->
    <div id="bed-modal" class="modal">
        <div class="modal-content">
            <div class="p-4 sm:p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg sm:text-xl font-bold text-gray-800" id="modal-title">Add New Bed</h2>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            <form id="bed-form" class="p-4 sm:p-6">
                <input type="hidden" id="bed-id" name="id">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Bed ID *</label>
                        <input type="text" id="bed-bedId" name="bedId" required 
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
                               placeholder="e.g., W2-B01, ICU-101">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Ward Name *</label>
                        <input type="text" id="bed-ward" name="ward" required 
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
                               placeholder="e.g., General Medicine, ICU Ward">
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Room Number</label>
                            <input type="text" id="bed-room" name="room" 
                                   class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
                                   placeholder="e.g., Room 201">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Bed Type *</label>
                            <select id="bed-type" name="bedType" required 
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
                                <option value="">Select Type</option>
                                <option value="Standard">Standard</option>
                                <option value="ICU">ICU</option>
                                <option value="Private">Private</option>
                                <option value="Semi-Private">Semi-Private</option>
                                <option value="Emergency">Emergency</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
                        <select id="bed-status" name="status" required 
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <option value="">Select Status</option>
                            <option value="Available" selected>Available</option>
                            <option value="Occupied">Occupied</option>
                            <option value="Cleaning">Cleaning</option>
                            <option value="Blocked">Blocked</option>
                            <option value="Reserved">Reserved</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nursing Station</label>
                        <input type="text" id="bed-nursingStation" name="nursingStation" 
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
                               placeholder="e.g., NS-01, NS-02">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                        <textarea id="bed-notes" name="notes" rows="3" 
                                  class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
                                  placeholder="Additional notes or remarks"></textarea>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6 pt-4 border-t border-gray-200">
                    <button type="button" onclick="closeModal()" 
                            class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-orange-500 text-white rounded-lg text-sm font-medium hover:bg-orange-600">
                        Save Bed
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Theme loader
        function loadTheme() {
            const saved = localStorage.getItem('hm_accent_hex');
            if (saved) {
                document.documentElement.style.setProperty('--accent-500', saved);
            }
        }
        loadTheme();

        // Bed data management
        let bedsData = [];

        function loadBeds() {
            const saved = localStorage.getItem('hm_beds_data');
            if (saved) {
                bedsData = JSON.parse(saved);
            } else {
                // Initialize with sample data if empty
                bedsData = [
                    { id: 1, bedId: 'W2-B01', ward: 'General Medicine', room: 'Room 201', bedType: 'Standard', status: 'Occupied', nursingStation: 'NS-01', notes: '', patientId: null, patientName: null },
                    { id: 2, bedId: 'W2-B02', ward: 'General Medicine', room: 'Room 201', bedType: 'Standard', status: 'Available', nursingStation: 'NS-01', notes: '', patientId: null, patientName: null },
                    { id: 3, bedId: 'W2-B03', ward: 'General Medicine', room: 'Room 202', bedType: 'Standard', status: 'Occupied', nursingStation: 'NS-01', notes: '', patientId: null, patientName: null },
                    { id: 4, bedId: 'W2-B04', ward: 'General Medicine', room: 'Room 202', bedType: 'Standard', status: 'Cleaning', nursingStation: 'NS-01', notes: '', patientId: null, patientName: null },
                    { id: 5, bedId: 'ICU-101', ward: 'ICU Ward', room: 'ICU Room 1', bedType: 'ICU', status: 'Occupied', nursingStation: 'NS-02', notes: '', patientId: null, patientName: null },
                    { id: 6, bedId: 'ICU-102', ward: 'ICU Ward', room: 'ICU Room 1', bedType: 'ICU', status: 'Available', nursingStation: 'NS-02', notes: '', patientId: null, patientName: null }
                ];
                saveBeds();
            }
            renderBeds();
            updateStats();
            populateWardFilter();
        }

        function saveBeds() {
            localStorage.setItem('hm_beds_data', JSON.stringify(bedsData));
        }

        function renderBeds() {
            const tbody = document.getElementById('beds-tbody');
            const emptyState = document.getElementById('empty-state');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const wardFilter = document.getElementById('ward-filter').value;
            const statusFilter = document.getElementById('status-filter').value;

            let filteredBeds = bedsData.filter(bed => {
                const matchesSearch = !searchTerm || 
                    bed.bedId.toLowerCase().includes(searchTerm) ||
                    bed.ward.toLowerCase().includes(searchTerm) ||
                    (bed.room && bed.room.toLowerCase().includes(searchTerm)) ||
                    (bed.patientName && bed.patientName.toLowerCase().includes(searchTerm));
                const matchesWard = !wardFilter || bed.ward === wardFilter;
                const matchesStatus = !statusFilter || bed.status === statusFilter;
                return matchesSearch && matchesWard && matchesStatus;
            });

            if (filteredBeds.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            tbody.innerHTML = filteredBeds.map(bed => {
                const statusColors = {
                    'Available': 'bg-green-500 text-white',
                    'Occupied': 'bg-orange-500 text-white',
                    'Cleaning': 'bg-yellow-500 text-white',
                    'Blocked': 'bg-blue-800 text-white',
                    'Reserved': 'bg-purple-500 text-white'
                };
                const statusClass = statusColors[bed.status] || 'bg-gray-500 text-white';
                
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-3 sm:px-6 py-3 whitespace-nowrap">
                            <span class="font-medium text-gray-900">${bed.bedId}</span>
                        </td>
                        <td class="px-3 sm:px-6 py-3 text-gray-700">${bed.ward}</td>
                        <td class="px-3 sm:px-6 py-3 text-gray-700">${bed.room || '-'}</td>
                        <td class="px-3 sm:px-6 py-3 text-gray-700">${bed.bedType}</td>
                        <td class="px-3 sm:px-6 py-3 whitespace-nowrap">
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${statusClass}">${bed.status}</span>
                        </td>
                        <td class="px-3 sm:px-6 py-3 text-gray-700">${bed.patientName || '-'}</td>
                        <td class="px-3 sm:px-6 py-3 text-gray-700 text-xs">${bed.notes ? (bed.notes.length > 30 ? bed.notes.substring(0, 30) + '...' : bed.notes) : '-'}</td>
                        <td class="px-3 sm:px-6 py-3 whitespace-nowrap">
                            <div class="flex items-center space-x-2">
                                <button onclick="editBed(${bed.id})" class="text-blue-600 hover:text-blue-800 text-sm" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteBed(${bed.id})" class="text-red-600 hover:text-red-800 text-sm" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateStats() {
            const stats = {
                Occupied: 0,
                Available: 0,
                Cleaning: 0,
                Blocked: 0
            };
            bedsData.forEach(bed => {
                if (stats.hasOwnProperty(bed.status)) {
                    stats[bed.status]++;
                }
            });
            document.getElementById('occupied-count').textContent = `${stats.Occupied} Occupied`;
            document.getElementById('available-count').textContent = `${stats.Available} Available`;
            document.getElementById('cleaning-count').textContent = `${stats.Cleaning} Cleaning`;
            document.getElementById('blocked-count').textContent = `${stats.Blocked} Blocked`;
        }

        function populateWardFilter() {
            const wardFilter = document.getElementById('ward-filter');
            const wards = [...new Set(bedsData.map(bed => bed.ward))].sort();
            const currentValue = wardFilter.value;
            wardFilter.innerHTML = '<option value="">All Wards</option>' + 
                wards.map(ward => `<option value="${ward}">${ward}</option>`).join('');
            if (currentValue) {
                wardFilter.value = currentValue;
            }
        }

        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Add New Bed';
            document.getElementById('bed-form').reset();
            document.getElementById('bed-id').value = '';
            // Set default status to "Available" for new beds
            document.getElementById('bed-status').value = 'Available';
            document.getElementById('bed-modal').classList.add('active');
        }

        function editBed(id) {
            const bed = bedsData.find(b => b.id === id);
            if (!bed) return;
            
            document.getElementById('modal-title').textContent = 'Edit Bed';
            document.getElementById('bed-id').value = bed.id;
            document.getElementById('bed-bedId').value = bed.bedId;
            document.getElementById('bed-ward').value = bed.ward;
            document.getElementById('bed-room').value = bed.room || '';
            document.getElementById('bed-type').value = bed.bedType;
            document.getElementById('bed-status').value = bed.status;
            document.getElementById('bed-nursingStation').value = bed.nursingStation || '';
            document.getElementById('bed-notes').value = bed.notes || '';
            document.getElementById('bed-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('bed-modal').classList.remove('active');
        }

        function deleteBed(id) {
            if (!confirm('Are you sure you want to delete this bed? This action cannot be undone.')) {
                return;
            }
            bedsData = bedsData.filter(b => b.id !== id);
            saveBeds();
            renderBeds();
            updateStats();
            populateWardFilter();
        }

        // Form submission
        document.getElementById('bed-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const id = parseInt(formData.get('id'));
            
            const bedData = {
                id: id || Date.now(),
                bedId: formData.get('bedId'),
                ward: formData.get('ward'),
                room: formData.get('room') || '',
                bedType: formData.get('bedType'),
                status: formData.get('status'),
                nursingStation: formData.get('nursingStation') || '',
                notes: formData.get('notes') || '',
                patientId: null,
                patientName: null
            };

            // Preserve patient info if editing occupied bed
            if (id) {
                const existingBed = bedsData.find(b => b.id === id);
                if (existingBed && existingBed.status === 'Occupied' && bedData.status === 'Occupied') {
                    bedData.patientId = existingBed.patientId;
                    bedData.patientName = existingBed.patientName;
                }
            }

            if (id) {
                const index = bedsData.findIndex(b => b.id === id);
                if (index !== -1) {
                    bedsData[index] = bedData;
                }
            } else {
                bedsData.push(bedData);
            }

            saveBeds();
            renderBeds();
            updateStats();
            populateWardFilter();
            closeModal();
        });

        // Event listeners
        document.getElementById('search-input').addEventListener('input', renderBeds);
        document.getElementById('ward-filter').addEventListener('change', renderBeds);
        document.getElementById('status-filter').addEventListener('change', renderBeds);

        // Close modal on outside click
        document.getElementById('bed-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize shared sidebar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('shared-sidebar').innerHTML = createSharedSidebar('bedboard');
            initSharedSidebar('bedboard');
            
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.getElementById('shared-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (mobileMenuBtn && sidebar && overlay) {
                mobileMenuBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                });
                
                overlay.addEventListener('click', function() {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                });
            }

            loadBeds();
        });
    </script>
</body>
</html>
